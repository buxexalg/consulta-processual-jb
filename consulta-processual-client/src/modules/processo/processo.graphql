scalar Date

type Processo {
  id: Int!
  numeroCNJ: String!
  tribunal: Tribunal!
  data: Date!
  movimentacoes: [Movimentacao]!
  partes: [Parte]!
}

type Movimentacao {
  id: Int!
  dataDaMovimentacao: Date!
  descricao: String!
}

type Parte {
  id: Int!
  nome: String!
  tipo: TipoParte!
  informacaoExtra: String
}
type Query {
  buscarProcessosPorTribunal(tribunal: Tribunal!): [Processo!]!
  buscarProcessoPorCNJ(numeroCNJ: String!): Processo!
}

